<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MyDiaryApp</title>
        <link href="diary_all.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        {% for diary in diary_list %}
            <p>
                {{ diary.date }}
                <a href="{% url 'diary:diary_detail' diary.pk %}">{{ diary.title }}</a>
            </p>
        {% endfor %}
        <a href="{% url 'diary:diary' %}">戻る</a>
    </body>
</html>
