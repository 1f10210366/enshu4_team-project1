{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>日記をつけよう！</title>
    <link rel="stylesheet" type="text/css" href="{% static 'diary/css/diary.css' %}">
  </head>

  <body>
    <h1>日記をつける</h1>
      <a href="{% url 'diary:diary_create' %}">日記の投稿</a>
      {% if articles %}
      {% for article in articles %}
      <a href="{% url 'detail' article.id %}">{{ article.title}}</a>
      <small>[{{ article.posted_at }}]</small>
      <div>
        {{ article.body |linebreaksbr }}
      </div>
      {% endfor %}
      {% else %}
      <p>No article.</p>
      {% endif %}
  </body>

</html>
